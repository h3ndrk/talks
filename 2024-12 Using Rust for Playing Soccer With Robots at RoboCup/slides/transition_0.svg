<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
    viewBox="0 0 1920 1080"
    version="1.1"
    xmlns="http://www.w3.org/2000/svg">
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="160%">
        <feDropShadow dy="5" stdDeviation="10" />
    </filter>
    <filter id="shadow2" x="-100%" y="-100%" width="300%" height="300%">
        <feDropShadow dy="5" stdDeviation="15" />
        <feDropShadow dy="5" stdDeviation="15" flood-opacity="0.5" />
    </filter>

    <image x="0" y="0" width="1920" height="1080" href="nao_looking_into_field.jpg" />

    <text x="5%" y="7%"
        style="font-family: SF Pro Display; font-weight: 700; font-size: 65px; filter: url(#shadow);"
        fill="white">Transitioning from C++ to Rust</text>

    <text x="5%" y="13%"
        style="font-family: SF Pro Display; font-weight: 700; font-size: 35px; filter: url(#shadow2);"
        fill="white">Why?</text>
    <circle cx="5.25%" cy="17%" r="4" fill="white" />
    <text x="6.25%" y="18%"
        style="font-family: SF Pro Display; font-size: 35px; filter: url(#shadow2);" fill="white">Decrease
        technical debt, rethink main concepts</text>
    <circle cx="5.25%" cy="22%" r="4" fill="white" />
    <text x="6.25%" y="23%"
        style="font-family: SF Pro Display; font-size: 35px; filter: url(#shadow2);" fill="white">Knowledge
        transfer, newbie motivation</text>
    <circle cx="5.25%" cy="27%" r="4" fill="white" />
    <text x="6.25%" y="28%"
        style="font-family: SF Pro Display; font-size: 35px; filter: url(#shadow2);" fill="white">Learn
        a new language</text>
    <circle cx="5.25%" cy="32%" r="4" fill="white" />
    <text x="6.25%" y="33%"
        style="font-family: SF Pro Display; font-size: 35px; filter: url(#shadow2);" fill="white">Fun
        ;)</text>
</svg>
